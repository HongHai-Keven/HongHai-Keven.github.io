<!DOCTYPE html>
<html>
<head>
    <title>产品A</title>
</head>
<body>
    <h1>产品A介绍页</h1>
    
    <!-- 方法1：直接使用a标签（最简单） -->
    <a href="index1.html">
        <button>跳转到index1页面</button>
    </a>
    
    <!-- 方法2：按钮点击跳转（JavaScript方式） -->
    <button onclick="location.href='index1.html'">跳转到index1</button>
    
    <!-- 方法3：按钮点击跳转（在新标签页打开） -->
    <button onclick="window.open('index1.html', '_blank')">在新标签页打开</button>
    
</body>
</html>
